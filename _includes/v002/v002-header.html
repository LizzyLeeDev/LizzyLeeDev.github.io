<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
<style>
    /* 변수 설정 */
    :root {
        --bg-color-deep: #242424;
        --bg-color-light: #303030;
        --text-color-light: #CFCFCF;
        --text-color-normal: #8E8E8E;
        --text-color-deep: #4E4E4E;
        --point-color-deep: #D14A4A;
        --point-color-light: #E57373;
        --border-color-deep: #3A3A3A;
        --border-color-light:  #4A4A4A;
    }
    /* 전체 설정 */
    * {
        font-size: 1.2rem;
        color: var(--text-color-light);
    }
    body {
        overflow-x: hidden;
        background-color: var(--bg-color-deep);
    }
    hr {
        opacity: initial;
    }
    p {
        margin-bottom: 0;
    }
    /* 블로그 화면 중앙에 표시 */
    .blog-contents-center {
        width: 1200px;
        margin: 0 auto;
        height: 100%;
        position: relative;
    }
    @media (max-width:992px){ /* 화면너비 ~lg 기준 */
        .blog-contents-center {
            width: 100vw;
        }
    }
    /* 상단바 설정 */
    #container_topbar {
        width: 100vw;
        z-index: 100;
        background-color: #242424;
        margin-bottom: -1px;
    }
    /* 하단 컨텐츠 설정 */
    #container_contents {
        width: 100vw;
        min-height: calc(100vh - 3rem);
        background-color: var(--bg-color-deep);
    }
    /* 리스트 설정 */
    #container_list {
        flex: 1;
        padding-left: 0;
        padding-right: 1rem;
    }
    @media (max-width:992px){ /* 화면너비 ~lg 기준 */
        #container_list {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    }
    #list img {
        display: none;
    }
    /* 포스트 설정 */
    #container_post {
        flex: 1;
        padding-left: 0;
        padding-right: 1rem;
    }
    @media (max-width:992px){ /* 화면너비 ~lg 기준 */
        #container_post {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    }
    /* 사이드바 설정 */
    #container_sidebar {
        width: 250px;
        height: fit-content;
        background-color: var(--bg-color-deep);
    }
    @media (max-width:992px){ /* 화면너비 ~lg 기준 */
        #container_sidebar {
            width: 100%;
            position: fixed;
            z-index: 200;
            top: 0;
            height: 100%;
            margin: 0!important;
            transition: transform 0.2s ease-in-out;
            transform: translateX(100%);
        }
        .sidebar-open {
            transform: translateX(0%)!important;
        }
    }
    /* 리스트에서 사용할 스타일 */
    .category-name {
        font-size: 1.6rem;
        font-family: "Noto Serif KR", sans-serif;
        font-weight: 700;
        color: var(--point-color-deep);
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    .category-list-size {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 700;
        font-size: 1rem;
        justify-self: end;
        align-self: end;
    }
    .post-list-item:hover {
        cursor: pointer;
    }
    .post-list-no-item {
        font-size: 1rem;
        font-family: 'Gowun Dodum', sans-serif;
        color: #666;
        text-align: center;
    }
    .post-list-border {
        border: none;
        height: 1px;
        margin: 0.8rem 0;
        background: linear-gradient(
            to right,
            transparent,
            var(--border-color-light),
            transparent
        );
    }
    .post-list-subject {
        font-size: 1.2rem;
        font-family: "Noto Serif KR", sans-serif;
        font-weight: 700;
        color: var(--text-color-light);
        overflow: hidden;
        max-height: 3em;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .post-list-excerpt {
        font-size: 0.8rem;
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
        color: var(--text-color-deep);
        overflow: hidden;
        line-height: 1.25;
        max-height: 3.6em;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }
    .post-list-excerpt * {
        font-size: 0.8rem;
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
        color: var(--text-color-deep);
        overflow: hidden;
        line-height: 1.25;
        max-height: 3.6em;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }
    .post-list-footer {
        line-height: 0.8;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    .post-list-footer * {
        font-size: 0.6rem;
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
        line-height: 1;
    }
    .post-list-category {
        color: var(--point-color-light);
    }
    .post-list-uploadtime {
        color: var(--text-color-normal);
        justify-self: flex-end;
    }
    /* 페이지 버튼에서 사용할 스타일 */
    .page-container {
        text-align: center;
        font-family: "Noto Serif KR", sans-serif;
        font-weight: 700;
    }
    .page-container .page-button {
        border: 0;
        background-color: transparent;
        font-size: 1rem;
        color: var(--text-color-light)
    }
    .page-container .page-button i {
        font-size: 0.7rem;
    }
    .page-container .page-button:hover,
    .page-container .page-button:hover i {
        color: var(--point-color-light);
    }
    .page-container .page-button.curpage {
        color: var(--point-color-deep);
        cursor: default;
    }
    .page-container .page-button.disabled,
    .page-container .page-button.disabled i {
        color: var(--text-color-deep);
        cursor: default;
    }
    /* 포스트에서 사용할 스타일 */
    #post .post-d-none {
        display: none;
    }
    #post * {
        word-break: break-all;
    }
    .post-subject {
        font-size: 1.4rem;
        font-family: "Noto Serif KR", sans-serif;
        font-weight: 700;
        color: var(--point-color-deep);
    }
    .post-border {
        border: none;
        height: 1px;
        margin: 0.8rem 0;
        background: linear-gradient(
            to right,
            transparent,
            var(--border-color-light),
            transparent
        );
    }
    .post-subtitle {
        line-height: 0.8;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    .post-subtitle * {
        font-size: 0.6rem;
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
        line-height: 1;
    }
    .post-category {
        color: var(--point-color-light);
    }
    .post-uploadtime {
        color: var(--text-color-normal);
        justify-self: flex-end;
    }
    .post-contents {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
    }
    .post-contents * {
        font-size: 0.9rem;
    }
    .post-contents img {
        max-width: 100%;
    }
    /* 포스트 게시글 내 문서 스타일 */
    .post-chapter {
        color: var(--point-color-light);
        font-size: 1rem;
        font-weight: 700;
        border-radius: 0.25rem;
    }
    .post-chapter-collapse {
        background-color: var(--bg-color-light);
        width: 100%;
        border: 0;  
        padding: 0.6rem;
    }
    .post-chapter-collapse:hover {
        cursor: pointer;
        color: var(--point-color-deep);
    }
    .post-chapter-collapse i{
        transition: transform 0.2s ease-in-out;
        transform: rotate(0deg);
    }
    .post-chapter-collapse.collapsed i{
        transform: rotate(180deg);
    }
    .post-code {
        font-family: 'Orbit', sans-serif;
        color: var(--text-color-light);
        background-color: var(--bg-color-light);
        padding: 0.25rem 0.5rem;
        border-radius: 1rem;
        overflow-x: auto;
    }
    .post-overegg {
        font-size: 0.7rem;
        color: var(--point-color-light);
    }
    .post-table {
        width: 100%;
    }
    .post-table * {
        border: 1px solid var(--text-color-deep);
        padding: 0px 0.25rem;
    }
    /* 사이드바 프로필에서 사용할 스타일 */
    #sidebar_profile {
        overflow: visible;
    }
    .sidebar-profile-logo img {
        width: 100%;
        border-radius: 50%;
    }
    .sidebar-profile-name {
        font-family: "Noto Serif KR", sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
    }
    .sidebar-profile-item {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
        font-size: 0.7rem;
        white-space: nowrap;
    }
    .sidebar-profile-icon {
        min-width: 10px;
        display: inline-block;
        text-align: center;
        line-height: 0.6;
    }
    .sidebar-profile-icon i {
        color: var(--point-color-deep);
        font-size: 0.7rem;
    }
    #sidebar_profile:hover {
        cursor: pointer;
    }
    @media (max-width:992px){ /* 화면너비 ~lg 기준 */
        .sidebar-profile-logo img {
            width: 80%;
        }
    }
    /* 사이드바 카테고리에서 사용할 스타일 */
    .sidebar-category-border {
        border: none;
        height: 1px;
        margin: 0.5rem 0;
        background: linear-gradient(
            to right,
            transparent,
            var(--border-color-light),
            transparent
        );
    }
    .sidebar-category-item {
        font-family: "Bitter", sans-serif;
        font-size: 1rem;
        color: var(--text-color-light);
        line-height: 1.9;
        padding-left: 0.5rem;
        transition: opacity 0.25s ease, color 0.25s ease;
    }
    .sidebar-category-item:hover {
        cursor: pointer;
        color: var(--point-color-light);
        opacity: 0.9;
    }
    .sidebar-category-size {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
        font-size: 0.7rem;
        color: var(--text-color-normal);
    }
    .sidebar-category-icon {
        min-width: 10px;
        display: inline-block;
        text-align: center;
        line-height: 0.6;
    }
    .sidebar-category-icon i {
        color: var(--text-color-deep);
        position: relative;
        bottom: 5px;
        font-size: 0.2rem;
    }
    /* 유틸 */
    .table-header-fit {
        white-space: nowrap;
    }
</style>
<link rel="shortcut icon" href="{{ "/assets/img/favicon.svg" }}"/>
{% if page.title == "All" %}
<title>Lizzy on Python</title>
{% else %}
<title>Lizzy on Python :: {{ page.title }}</title>
{% endif %}
