<!DOCTYPE html>
<html>
    <head>
        <!-- 헤더 (link,style) -->
        {% include header.html %}
    </head>
    <body>
        <div>
            <!-- 상단바 -->
            {% include topbar.html %}
            <!-- 컨텐츠 -->
            <div id="container_contents">
                <div class="blog-contents-center">
                    <div class="row m-0">
                        <!-- 포스트 -->
                        <div id="container_post" class="col-12 col-lg-9 mt-3">
                            <div id="post" class="px-3 py-2">
                                <div class="post-subject">{{ page.title }}</div>
                                <div class="post-subtitle mt-2">
                                    <span class="post-category">{{ page.categories[1] }}</span>
                                    <span class="post-uploadtime">{{ page.date | slice: 0, 16 }}</span>
                                </div>
                                <hr class="post-border">
                                <div class="post-contents p-2">
                                    {{ content }}
                                </div>
                                <hr class="post-border">
                            </div>
                        </div>
                        <!-- 사이드바 -->
                        {% include sidebar.html %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    <foot>
        <!-- 푸터 (script) -->
        {% include footer.html %}
    </foot>
</html>
